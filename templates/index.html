<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Computational Intelligence Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
            /* Centers the form horizontally */
            text-align: center;
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #5c5c61;
        }

        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #0077b6;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #005f87;
        }

        .group-info {
            background-color: #e2e2e2;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        footer a:hover {
            color: #ccc;
        }

        footer i {
            margin-right: 8px;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1>Computational Intelligence Project</h1>
    </header>

    <div class="form-container">
        <h2>Upload File and Select Model</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file-upload">Upload File:</label>
                <input type="file" id="file-upload" name="file" required>
            </div>
            <div class="form-group">
                <label for="model-select">Select Model:</label>
                <select id="model-select" name="model" required>
                    <option value="">-- Select a Model --</option>
                    <option value="Neural Network (NN)">Neural Network (NN)</option>
                    <option value="Convolutional neural network (CNN)">Convolutional neural network (CNN)</option>
                    <option value="Long short-term memory (LSTM)">Long short-term memory (LSTM)</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="group-info">
        <h3>Group Members</h3>
        <p>Member 1: Muhammad Talha Saleem</p>
        <p>Member 2: Kashif Hussain</p>
        <p>Member 3: Naila Shaheen</p>
    </div>

    <div class="group-info">
        <h3>Instructor</h3>
        <p>Prof. Dr. Andrew Pech</p>
    </div>

    <footer>
        <p>&copy; 2024 Computational Intelligence Project</p>
        <a href="https://github.com/Muhammad-Talha-S/SignalClassificationNN" target="_blank">
            <i class="fab fa-github"></i> View on GitHub
        </a>
    </footer>

</body>

</html>
